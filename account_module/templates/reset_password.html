{% extends 'shared/layout.html' %}
{% block title %}PasswordRecovery{% endblock %}
{% block content %}
    <div class="container">
        <section id="form"><!--form-->
            <div class="row">
                <div class="col-sm-6 col-md-offset-3">
                    <div class="signup-form"><!--sign up form-->
                        <h2>بازیابی رمز عبور</h2>
                        <form action="{% url 'forget_password_page' %}" method="post">
                            {% csrf_token %}
                            {{ reset_pass_form }}
                            <button type="submit" class="btn btn-default">بازیابی رمز عبور</button>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </section>
    </div>
{% endblock %}
