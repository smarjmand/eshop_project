{% extends 'shared/layout.html' %}
{% block title %}LoginPage{% endblock %}
{% block content %}
    <div class="container">
        <section id="form"><!--form-->
            <div class="row">
                <div class="col-sm-6 col-md-offset-3">
                    <div class="signup-form"><!--sign up form-->
                        <h2>ورود به حساب کاربری</h2>
                        <form action="{% url 'login_page' %}" method="post">
                            {% csrf_token %}
                            {{ login_form }}
                            <button type="submit" class="btn btn-default">ورود</button>
                            <p><a href="{% url 'forget_password_page' %}" class="btn btn-default">بازیابی کلمه عبور</a></p>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </section>
    </div>
{% endblock %}
